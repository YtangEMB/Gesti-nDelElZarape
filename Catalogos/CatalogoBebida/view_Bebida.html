    <div class="container mt-5">
        <h1 class="text-center">Gestión de Bebidas</h1>
        <div class="row mt-4">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Agregar/Editar Bebida</h4>
                <form id="beverage-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="beverage-name">Nombre</label>
                        <input type="text" id="beverage-name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="beverage-price">Precio</label>
                        <input type="text" id="beverage-price" class="form-control" placeholder="Precio" required>
                    </div>
                    <div class="form-group">
                        <label for="beverage-description">Descripción</label>
                        <input type="text" id="beverage-description" class="form-control" placeholder="Descripción" required>
                    </div>
                    <div class="form-group">
                        <label for="beverage-photo">Foto</label>
                        <input type="file" id="beverage-photo" class="form-control" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="beverage-category">Categoría</label>
                        <select id="beverage-category" class="form-select" required>
                            <option value="Fría">Fría</option>
                            <option value="Caliente">Caliente</option>
                            <option value="Refresco">Refresco</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="save">Guardar</button>
                    <button type="button" class="cancel" id="cancel-edit" style="display:none;">Cancelar</button>
                </form>
            </div>
            <div class="container-table col-md-10">
                <br><h4>Buscar Bebida</h4>
                <div class="form-group col-md-5">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar bebida por nombre o descripción">
                </div>
                <br><h4>Lista de Bebidas</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Foto</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="beverage-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
