        <div class="container mt-5">
            <h1 class="text-center">Gestión de Sucursal</h1>
            <div class="row mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4>Agregar/Editar Sucursal</h4>
                    <form id="branch-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="branch-name">Nombre</label>
                            <input type="text" id="branch-name" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="branch-address">Dirección</label>
                            <input type="text" id="branch-address" class="form-control" placeholder="Dirección" required>
                        </div>
                        <div class="form-group">
                            <label for="branch-photo">Foto</label>
                            <input type="file" id="branch-photo" class="form-control" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="branch-url">URL</label>
                            <input type="text" id="branch-url" class="form-control" placeholder="URL">
                        </div>
                        <div class="form-group">
                            <label for="branch-lat">GPS Latitud</label>
                            <input type="text" id="branch-lat" class="form-control" placeholder="GPS Latitud" required>
                        </div>
                        <div class="form-group">
                            <label for="branch-lon">GPS Longitud</label>
                            <input type="text" id="branch-lon" class="form-control" placeholder="GPS Longitud" required>
                        </div>
                        <div>
                            <label for="opening-time">Horario de Apertura:</label>
                            <input type="time" id="opening-time" class="form-control">
                        </div>
                        <div>
                            <label for="closing-time">Horario de Cierre:</label>
                            <input type="time" id="closing-time" class="form-control">
                        </div>
                        <br>
                        <button type="submit" class="save">Guardar</button>
                        <button type="button" class="cancel" id="cancel-edit" style="display:none;">Cancelar</button>
                    </form>

                </div>
                <div class="container-table col-md-10">
                    <br><h4>Buscar Sucursal</h4>
                    <div class="form-group col-md-5">
                        <input type="text" id="search-input" class="form-control" placeholder="Buscar sucursal por nombre o dirección">
                    </div>
                    <br><h4>Lista de Sucursales</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Foto</th>
                                <th>URL</th>
                                <th>GPS_latitud</th>
                                <th>GPS_longitud</th>
                                <th>Horario Apertura</th>
                                <th>Horario Cierre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="branch-list">
                            
                        </tbody>
                    </table>
                </div>
            </div>
